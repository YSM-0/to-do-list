<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <h1 class="logo">To-Do List</h1>
            <div class="buttons-header">
                <button type="button" class="button" id="log-in">Log In</button>
                <button type="button" class="button" id="sign-up">Sign Up</button>
            </div>
        </header>
        <div class="content">
            <div class="side-bar">
                <ul class="list">
                    <li class="title">General</li>
                    <li class="title">Today</li>
                    <li class="title">This <br>Week</li>
                    <li class="title">This <br>Month</li>
                    <li class="title">Projects</li>
                </ul>
            </div>
            <div class="main-content"></div>
        </div>
        <footer class="footer">
            <p class="dev-message">Design by YSM, 2023.</p>
        </footer>
    </div>
</body>
</html>
